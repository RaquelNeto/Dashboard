<div *ngIf="productsTop" class="top">
  <h3>Top 5 Produtos Vendidos(unidades)</h3>
  <table
    mat-table
    [dataSource]="productsTop.productSales"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="Código">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let product">
        <a routerLink="/dashboard/product/{{ product.produto }}">{{
          product.produto
        }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="Quantidade Vendida(unidades)">
      <th mat-header-cell *matHeaderCellDef>Quantidade Vendida(unidades)</th>
      <td mat-cell *matCellDef="let product">
        {{ product.quantidade }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
